<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Employee ID</label>
        <input type="text" id="employeeid" name="employeeid" placeholder="Create a user (only letters and numbers)" required><br><br>
        
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password" required><br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required><br><br>
    
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
